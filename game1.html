<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game1.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div class="scores">
        <div class="score">
            <p style="font-size: 40px;" id="us">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p style="font-size: 40px;" id="cs">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg">
        <p id="a" style="background-color: black;">Play your Game</p>
    </div>
    <script src="game1.js"></script>
</body>

</html>
